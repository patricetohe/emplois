<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent LLM - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .query-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-section {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-item {
            background: #f8f9fa;
            border-left: 4px solid #4facfe;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 0 8px 8px 0;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .result-id {
            font-weight: bold;
            color: #4facfe;
        }
        
        .result-score {
            background: #4facfe;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .result-content {
            color: #666;
            line-height: 1.6;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            opacity: 0.9;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
            margin: 20px 0;
        }
        
        .success {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #363;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Agent LLM Conversationnel</h1>
            <p>Testez la recherche intelligente de candidats et offres</p>
        </div>
        
        <div class="main-content">
            <!-- Stats -->
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="candidates-count">-</div>
                    <div class="stat-label">Candidats index√©s</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="offers-count">-</div>
                    <div class="stat-label">Offres index√©es</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="dimension">-</div>
                    <div class="stat-label">Dimension embeddings</div>
                </div>
            </div>
            
            <!-- Formulaire de requ√™te -->
            <div class="query-section">
                <h2>üîç Recherche conversationnelle</h2>
                <form id="queryForm">
                    <div class="form-group">
                        <label for="query">Votre question :</label>
                        <textarea id="query" placeholder="Ex: Je cherche un d√©veloppeur Python √† Lyon avec Django..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="target">Type de recherche :</label>
                        <select id="target">
                            <option value="">Auto-d√©tection</option>
                            <option value="candidates">Candidats</option>
                            <option value="jobs">Offres d'emploi</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="top_k">Nombre de r√©sultats :</label>
                        <input type="number" id="top_k" value="5" min="1" max="20">
                    </div>
                    
                    <div class="form-group">
                        <label for="session_id">ID de session (optionnel) :</label>
                        <input type="text" id="session_id" placeholder="demo-session-1">
                    </div>
                    
                    <button type="submit" class="btn" id="submitBtn">
                        üöÄ Rechercher
                    </button>
                </form>
            </div>
            
            <!-- R√©sultats -->
            <div class="results-section" id="results" style="display: none;">
                <h2>üìä R√©sultats</h2>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Charger les stats au d√©marrage
        loadStats();
        
        // Gestion du formulaire
        document.getElementById('queryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const query = document.getElementById('query').value;
            const target = document.getElementById('target').value;
            const top_k = parseInt(document.getElementById('top_k').value);
            const session_id = document.getElementById('session_id').value;
            
            await searchAgent(query, target, top_k, session_id);
        });
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats/');
                const stats = await response.json();
                
                document.getElementById('candidates-count').textContent = stats.candidates?.total_vectors || 0;
                document.getElementById('offers-count').textContent = stats.job_offers?.total_vectors || 0;
                document.getElementById('dimension').textContent = stats.candidates?.dimension || '-';
            } catch (error) {
                console.error('Erreur chargement stats:', error);
            }
        }
        
        async function searchAgent(query, target, top_k, session_id) {
            const submitBtn = document.getElementById('submitBtn');
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            
            // Afficher le loading
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Recherche en cours...';
            resultsDiv.style.display = 'block';
            resultsContent.innerHTML = '<div class="loading"><div class="spinner"></div>Recherche en cours...</div>';
            
            try {
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value || 
                                 document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') ||
                                 getCookie('csrftoken');
                
                const response = await fetch('/api/agent/ask/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({
                        query: query,
                        target: target || null,
                        top_k: top_k,
                        session_id: session_id || null
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Erreur API:', error);
                displayError('Erreur de connexion: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Rechercher';
            }
        }
        
        function displayResults(data) {
            const resultsContent = document.getElementById('resultsContent');
            
            let html = `
                <div class="success">
                    <strong>‚úÖ Recherche r√©ussie</strong><br>
                    <strong>Requ√™te:</strong> ${data.query}<br>
                    <strong>Reformul√©e:</strong> ${data.reformulated || 'N/A'}<br>
                    <strong>Cible:</strong> ${data.target}<br>
                    <strong>Mots-cl√©s:</strong> ${data.keywords?.join(', ') || 'N/A'}<br>
                    <strong>R√©sultats trouv√©s:</strong> ${data.matches?.length || 0}
                </div>
            `;
            
            if (data.matches && data.matches.length > 0) {
                html += '<h3>üéØ R√©sultats d√©taill√©s:</h3>';
                
                data.matches.forEach((match, index) => {
                    const [id, score] = match;
                    html += `
                        <div class="result-item">
                            <div class="result-header">
                                <span class="result-id">#${id}</span>
                                <span class="result-score">Score: ${score.toFixed(3)}</span>
                            </div>
                            <div class="result-content">
                                R√©sultat ${index + 1} - ID: ${id} (Score de similarit√©: ${score.toFixed(3)})
                            </div>
                        </div>
                    `;
                });
            } else {
                html += '<div class="error">Aucun r√©sultat trouv√©</div>';
            }
            
            resultsContent.innerHTML = html;
        }
        
        function displayError(message) {
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = `<div class="error"><strong>‚ùå Erreur:</strong> ${message}</div>`;
        }
        
        // Fonction pour r√©cup√©rer le cookie CSRF
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
